{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Add Competitor - Competitor Monitor{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-white">
                <h4><i class="bi bi-plus-circle"></i> Add New Competitor</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {% crispy form %}
                </form>
            </div>
        </div>
        <div class="mt-3">
            <a href="{% url 'competitors' %}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> Back to Competitors
            </a>
        </div>
    </div>
</div>
{% endblock %}
